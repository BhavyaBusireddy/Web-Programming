<!DOCTYPE html>
<HTML>
    <HEAD>
    <TITLE>
     HTML Table Design
    </TITLE>
    <style> table, th, td {
     border: 1px solid black; }
    </style>
    </HEAD>
    <BODY>
     <TABLE style= "width: 50%" align = "center">
     <caption style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> <b>Some HTML Colors </b></caption>
     <tr style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" height=50>
            <th> Color </th>
            <th> Name</th>
            <th> hexidecimal </th>
            <th> RGB value</th>
           
     </tr>
     <tr style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" height=50 align="center">
     <td bgcolor="Salmon"> </td>
     <td > Salmon</td>
     <td > FA8072 </td>
     <td > <b>250-128-114</b> </td>
     </tr>
     <tr style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" height=50 align="center">
     <td bgcolor="Gold"> </td>
     <td > Gold</td>
     <td > FFD700 </td>
     <td > <b>255-215-0</b> </td>
     </tr>
     <tr style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" height=50 align="center">
        <td bgcolor="Olive"> </td>
        <td > Olive</td>
        <td > 808000 </td>
        <td > <b>128-128-0</b> </td>
     </tr>
    <tr style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" height=50 align="center">
            <td bgcolor="Aqua"> </td>
            <td > Aqua</td>
            <td > 00FFFF </td>
            <td > <b>0-255-255</b> </td>
    </tr>
    <tr style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" height=50 align="center">
                <td bgcolor="Teal"> </td>
                <td > Teal</td>
                <td > 008080 </td>
                <td > <b>0-128-128</b> </td>
    </tr>
    </TABLE>
    </BODY>
    </HTML>
